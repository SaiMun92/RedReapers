<template name="report">

<div class="col-lg-6 col-lg-offset-3">
<h1><center>  Make a report </center> </h1>
<div class="well">
<p> <i class="fa fa-exclamation-triangle"></i>  We recommend that you call our hotline at +65 1234567 for <b> urgent </b> incidents that require immediate assistance </p>
</div>
<form class="form-horizontal">
<br>
<div class="form-group margin-bottom">
<label class="control-label col-lg-2">Incident Type</label>
<div class="col-lg-10">
<select class="form-control">
<option>Accident</option>
<option>Dengue</option>
<option>Haze</option>
<option>Crime</option>
<option>Safety Hazards</option>
</select>
</div>
  </div>

<div class="form-group margin-bottom">
<label for="usr" class="control-label col-lg-2">Your Name:</label>
<div class="col-lg-10"> <input type="text" class="form-control" id="usr" placeholder="Full name"></div>
</div>


<div class="form-group margin-bottom">
<label for="hp" class="control-label col-lg-2 ">Contact number:</label>
<div class="col-lg-10"> <input type="number" class="form-control" id="hp" placeholder="Your contact"></div>
</div>

<div class="form-group margin-bottom">
<label for="location" class="control-label col-lg-2 ">Location:</label>
<div class="col-lg-10"> <input type="number" class="form-control" id="location" placeholder="Describe the location, exact names or postal code"></div>
</div>


<div class="form-group margin-bottom">
  <label for="comment" class="control-label col-lg-2">Description of Incident:</label>
  <div class="col-lg-10"><textarea class="form-control" rows="5" id="comment" placeholder="Explain in detail what happened"></textarea></div>
</div>


<center>
<button class="btn btn-success"> Submit Report</button></center>
</form>

</div>

</template>
