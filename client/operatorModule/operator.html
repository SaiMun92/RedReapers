<template name="operator">

<div class="col-lg-4 operator-dashboard">

{{#if currentUser}}
{{#if isInRole 'operator'}}
<br>
<br>

<h1> <center> Operator Dashboard </center></h1>
<div class="well">
<form class="form-horizontal">
<br>
<div class="form-group margin-bottom">
<label class="control-label col-lg-2">Incident Type</label>
<div class="col-lg-10">
<select class="form-control" id="type">
<option value="Accident">Accident</option>
<option value="Dengue">Dengue</option>
<option value="Haze">Haze</option>
<option value="Assault">Assault</option>
<option value="Sexual">Rape/Molest</option>
<option value="Hazards">Safety Hazards</option>
<option value="Others">Others</option>
</select>
</div>
  </div>


<div class="form-group margin-bottom">
<label for="hp" class="control-label col-lg-2 ">Caller number:</label>
<div class="col-lg-10"> <input type="number" class="form-control" id="hp"></div>
</div>

<div class="form-group margin-bottom">
<label for="location" class="control-label col-lg-2 ">Location:</label>
<div class="col-lg-10"> <input type="text" class="form-control" id="location" value="{{CurMarker 'lat'}}, {{CurMarker 'lng'}}"></div>
</div>


<div class="form-group margin-bottom">
  <label for="comment" class="control-label col-lg-2">Description of Incident:</label>
  <div class="col-lg-10"><textarea class="form-control" rows="5" id="comment"></textarea></div>
</div>


<center>
<button class="btn btn-success" id="new-report"> Submit Report</button></center>
</form>
</div>
<br>
<div class="well">

{{>incidentview}}
</div>

{{/if}}

{{else}}

<br>
<br>
<br>
<div class="well text-center">
<p> <i class="fa fa-exclamation-triangle"></i> You need to be an operator to access this page!</p>
<a href="{{pathFor 'usersystem'}}"> <button class="btn btn-primary"> Sign-in </button></a>
</div>



{{/if}}

</div>


<div class="col-lg-8">
{{>map}}
</div>

</template>
